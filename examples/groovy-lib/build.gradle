buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'igel.gradle:publish:1.0.0'
    }
}

apply plugin: 'groovy'
apply plugin: 'igel.publish.groovy'

group = 'igel.example'
version = '1.2.3'

repositories {
    jcenter()
}

dependencies {
    compileOnly 'org.codehaus.groovy:groovy-all:2.4.6'
    compile 'com.google.code.gson:gson:2.6.2'
    testCompile 'junit:junit:4.12'
}
